<!DOCTYPE html>
<html lang="en" class="sm:scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="{{ url_for('static', filename='src/output.css') }}" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas-pro@1.5.8/dist/html2canvas-pro.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>



    

    <!-- Meta tags for feature importance and distribution data -->
{% if stats %}
<meta name="transaction_volume_high" content="{{ stats.transaction_volume_dist.high }}">
<meta name="transaction_volume_moderate" content="{{ stats.transaction_volume_dist.moderate }}">
<meta name="transaction_volume_low" content="{{ stats.transaction_volume_dist.low }}">
<meta name="online_usage_high" content="{{ stats.online_usage_dist.high }}">
<meta name="online_usage_moderate" content="{{ stats.online_usage_dist.moderate }}">
<meta name="online_usage_low" content="{{ stats.online_usage_dist.low }}">
<meta name="complaints_high" content="{{ stats.complaints_dist.high }}">
<meta name="complaints_moderate" content="{{ stats.complaints_dist.moderate }}">
<meta name="complaints_low" content="{{ stats.complaints_dist.low }}">
<meta name="complaints_per_transaction_high" content="{{ stats.complaints_per_transaction_dist.high }}">
<meta name="complaints_per_transaction_moderate" content="{{ stats.complaints_per_transaction_dist.moderate }}">
<meta name="complaints_per_transaction_low" content="{{ stats.complaints_per_transaction_dist.low }}">

{% else %}
<!-- Fallback meta tags -->
<meta name="transaction_volume_high" content="50.0">
<meta name="transaction_volume_moderate" content="30.0">
<meta name="transaction_volume_low" content="20.0">
<meta name="online_usage_high" content="60.0">
<meta name="online_usage_moderate" content="25.0">
<meta name="online_usage_low" content="15.0">
<meta name="complaints_high" content="45.0">
<meta name="complaints_moderate" content="35.0">
<meta name="complaints_low" content="20.0">
<meta name="complaints_per_transaction_high" content="55.0">
<meta name="complaints_per_transaction_moderate" content="25.0">
<meta name="complaints_per_transaction_low" content="20.0">
{% endif %}






    <title>{% block title %}Default Value{% endblock %}</title>
</head>
<body class="min-h-screen font-sans antialiased bg-gray-50 flex flex-col">
    <header class="text-white sticky top-0 z-10 shadow-md bg-linear-to-r from-cyan-500 to-blue-500 grid" role="banner">
        <section class="container mx-auto p-4 flex flex-col md:flex-row justify-between items-center">
            <!-- Hamburger Menu (visible on small screens) -->
            <div class="flex items-center w-full md:w-auto justify-between">
                <button id="menu-btn" class="text-3xl pl-5 drop-shadow-lg block md:hidden cursor-pointer bg-transparent border-none transition-transform duration-300 hover:scale-110" onclick="openNav()">
                    â˜°
                </button>
                <!-- Header Title -->
                <h1 class="text-xl md:text-2xl font-bold flex-1 drop-shadow-lg text-center md:text-left lg:ml-25">
                    <a href="#">Bank Churn Predictor</a>
                </h1>
                <!-- User Profile Icon (visible on small screens) -->
                <div class="pr-5 md:pr-0 md:hidden">
                    <div class="w-12 h-12 bg-[#dcdee1] rounded-full flex items-center justify-center drop-shadow-lg cursor-pointer" id="login-mobile">
                        <span class="text-gray-700 text-3xl leading-none" aria-hidden="true">ðŸ‘¤</span>
                    </div>
                </div>
            </div>
            <!-- Sidebar for small screens -->
            <div id="mySidenav" class="sidenav fixed top-0 left-0 h-full w-0 bg-gradient-to-r from-blue-500 to-blue-600 transition-all duration-300 overflow-x-hidden z-20">
                <a href="javascript:void(0)" class="closebtn text-4xl p-4 drop-shadow-lg" onclick="closeNav()">Ã—</a>
                <a href="{{ url_for('main.index') }}" class="block p-4 font-semibold text-lg text-white drop-shadow-lg hover:bg-blue-700">Home</a>
                <a href="{{ url_for('predict.predict') }}" class="block p-4 font-semibold text-lg text-white drop-shadow-lg hover:bg-blue-700">Predict</a>
                <a href="{{ url_for('dashboard.dashboard') }}" class="block p-4 font-semibold text-lg text-white drop-shadow-lg hover:bg-blue-700">Dashboard</a>
                <a href="#" class="block p-4 font-semibold text-lg text-white drop-shadow-lg hover:bg-blue-700">Report</a>
            </div>
            <!-- Navigation (visible on medium screens and above, centered) -->
            <nav class="hidden md:flex flex-1 justify-center items-center" aria-label="Main Navigation">
                <ul class="flex gap-8 font-semibold text-lg">
                    <li><a href="{{ url_for('main.index') }}" id="nav-home" class="nav-link pb-6 border-b-4 rounded-sm border-transparent hover:border-white dark:md:hover:opacity-55 drop-shadow-lg">Home</a></li>
                    <li><a href="{{ url_for('predict.predict') }}" id="nav-predict" class="nav-link pb-6 border-b-4 rounded-sm border-transparent hover:border-white dark:md:hover:opacity-55 drop-shadow-lg">Predict</a></li>
                    <li><a href="{{ url_for('dashboard.dashboard') }}" id="nav-dashboard" class="nav-link pb-6 border-b-4 rounded-sm border-transparent hover:border-white dark:md:hover:opacity-55 drop-shadow-lg">Dashboard</a></li>
                    <li><a href="#" id="nav-report" class="nav-link pb-6 border-b-4 rounded-sm border-transparent hover:border-white dark:md:hover:opacity-55 drop-shadow-lg">Report</a></li>
                </ul>
            </nav>
            <!-- User Profile Icon (visible on medium screens and above) -->
            <div class="pr-5 hidden md:block">
                <div class="w-12 h-12 bg-[#dcdee1] rounded-full flex items-center justify-center drop-shadow-lg cursor-pointer" id="login">
                    <span class="text-gray-700 text-3xl leading-none" aria-hidden="true">ðŸ‘¤</span>
                </div>
            </div>
        </section>
    </header>

    <!-- Main content area -->
    <main id="main" class="flex-grow">
        {% block content %}{% endblock %}
    </main>

    <footer class="shadow-md bg-linear-to-r from-cyan-500 to-blue-500 grid py-10" role="banner">
        <h1 class="ml-25 text-2xl font-bold flex-1 drop-shadow-lg text-white">Churn</h1>
    </footer>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
    
</body>
</html>
